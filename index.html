<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your best shop</title>
</head>
<body>
    <section class="products">
        <h1>Our products:</h1>
        <ul class="products-list">
            <li>
                <strong>Cucumbers</strong> - 9.99 PLN/kg <button class="btn-buy-product" data-name="cucumbers" data-price="9.99">Buy!</button>
            </li>
            <li>
                <strong>Oranges</strong> - 5.29 PLN/kg <button class="btn-buy-product" data-name="oranges" data-price="5.29">Buy!</button>
            </li>
            <li>
                <strong>Tomatoes</strong> - 10.99 PLN/kg <button class="btn-buy-product" data-name="tomatoes" data-price="10.99">Buy!</button>
            </li>
        </ul>
    </section>
    <section class="cart">
        <h1>Your shopping cart</h1>
        <ul class="cart-list"></ul>
        <button class="btn-buy-all" disabled>Proceed to payment</button>
    </section>
    <section class="admin-add-product">
        <h1>Add a product [Admin pass required]</h1>
        <form class="form-add-product">
            <input 
                type="text" 
                name="product-name" 
                placeholder="Product name" 
                required>
            <input 
                type="float" 
                name="product-price" 
                placeholder="Product price" 
                required>
            <button type="submit">Add</button>
        </form>
    </section>

    <script src="src/cart.js"></script>
    <script src="src/ui.js"></script>
    <script src="src/admin-ui.js"></script>
</body>
</html>
